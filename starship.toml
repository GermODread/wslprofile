format = """
[](fg:#9A348E)\
$username\
[ ](bg:#DA627D fg:#9A348E)\
$hostname\
$directory\
[ ](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_state\
$git_status\
$git_metrics\
[](fg:#FCA17D)\
$fill\
$battery\
$cmd_duration $jobs $line\
[](fg:#33658A)\
$localip\
$time\
[](fg:#33658A)\
$line_break\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[](red)"
vicmd_symbol = "[❮](green)"

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'

[directory]
style = "blue bg:#DA627D"
read_only = "🔒"
read_only_style = "red"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = '.../'
home_symbol = ''
format = '[ $path ]($style)'

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_branch]
symbol = " "
style = "purple"
format = '[[ $symbol $branch ](purple bg:#FCA17D)]($style)'

[git_status]
style = "red"
format = '[[($all_status$ahead_behind)](bg:#FCA17D)]($style)'
up_to_date = '[✓] (bold green bg:#FCA17D)'
modified = "📝"
staged = '[++\($count\)](fg:green bg:#71797E)'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
windows_starship = "/mnt/c/Program Files/starship/bin/starship.exe"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
merge = ''

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = "[(+$added)]($added_style bg:#71797E)[(-$deleted)]($deleted_style bg:#36454F)"

[cmd_duration]
format = "took [$duration]($style)"
style = "bold yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[battery]
full_symbol = " "
charging_symbol = "⚡️ "
discharging_symbol = " " 

[[battery.display]]
threshold = 10
style = "bold red"
discharging_symbol = "💀 "

[[battery.display]]
threshold = 30
style = "bold orange"
discharging_symbol = " "

[[battery.display]]
threshold = 60
style = "bold yellow"
discharging_symbol = " "

[localip]
ssh_only = false
format = '[ local ip: $localipv4 ](bold purple bg:#33658A)'
disabled = false

[time]
disabled = false
style = "bold white"
format = '[[ $time ](bg:#33658A)]($style)'